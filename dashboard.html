<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - GrowWithMe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 250px;
      background-color: #1a2b3c;
      padding-top: 60px;
      position: fixed;
      height: 100%;
      left: -250px;
      top: 0;
      transition: left 0.3s ease;
      z-index: 10;
    }

    .sidebar a {
      display: block;
      padding: 15px 30px;
      color: #ffffff;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #2c3e50;
    }

    .open-sidebar {
      left: 0;
    }

    /* Top Bar */
    .topbar {
      width: 100%;
      background-color: #1a2b3c;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      z-index: 5;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 20px;
    }

    .container {
      margin-top: 60px;
      margin-left: 0;
      padding: 30px;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    .container.shift {
      margin-left: 250px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #fff;
    }

    @media (max-width: 768px) {
      .container.shift {
        margin-left: 0;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">My Profile</a>
    <a href="#">My Earnings</a>
    <a href="#">Withdrawal</a>
    <a href="index.html">Logout</a>
  </div>

  <!-- Top Bar -->
  <div class="topbar">
    <span class="hamburger" onclick="toggleSidebar()">â˜°</span>
    <h2>GrowWithMe Dashboard</h2>
  </div>

  <!-- Main Content -->
  <div class="container" id="main">
    <div class="card">
      <h1>Welcome, <span id="userName">User</span> ðŸ‘‹</h1>
      <p>You're now logged in to your GrowWithMe dashboard.</p>
    </div>
  </div>

  <script>
    // Set user name from localStorage
    const userName = localStorage.getItem("loggedInName") || localStorage.getItem("name");
    document.getElementById("userName").innerText = userName || "User";

    // Sidebar toggle
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const main = document.getElementById("main");
      sidebar.classList.toggle("open-sidebar");
      main.classList.toggle("shift");
    }
  </script>
</body>
</html>

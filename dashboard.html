<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - GrowWithMe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }

    .topbar {
      width: 100%;
      background-color: #1a2b3c;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      z-index: 1001;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 20px;
    }

    .sidebar {
      width: 250px;
      background-color: #1a2b3c;
      position: fixed;
      top: 0;
      left: -250px;
      height: 100%;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 15px 30px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #2c3e50;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .container {
      padding: 100px 20px 20px;
      max-width: 800px;
      margin: auto;
      transition: margin-left 0.3s ease;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    @media (min-width: 769px) {
      .sidebar.open + .container {
        margin-left: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">My Profile</a>
    <a href="#">My Earnings</a>
    <a href="#">Withdrawal</a>
    <a href="index.html">Logout</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Topbar -->
  <div class="topbar">
    <span class="hamburger" onclick="toggleSidebar()">â˜°</span>
    <h2>GrowWithMe Dashboard</h2>
  </div>

  <!-- Main Content -->
  <div class="container" id="main">
    <div class="card">
      <h1>Welcome, <span id="userName">User</span> ðŸ‘‹</h1>
      <p>Youâ€™re now logged in to your GrowWithMe dashboard.</p>
    </div>
  </div>

  <script>
    // Get username from localStorage
    const userName = localStorage.getItem("loggedInName") || localStorage.getItem("name");
    document.getElementById("userName").innerText = userName || "User";

    // Toggle sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowWithMe Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      min-height: 100vh;
    }

    .navbar {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar button {
      background: white;
      color: #007bff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .dashboard {
      padding: 2rem;
      color: #333;
    }

    .dashboard h2 {
      margin-bottom: 1rem;
      color: #0056b3;
    }

    .cards {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0.5rem 0;
      color: #007bff;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>GrowWithMe</h1>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="dashboard">
    <h2>Welcome, <span id="userName">User</span> ðŸ‘‹</h2>
    <div class="cards">
      <div class="card">
        <h3>My Profile</h3>
        <p>View or edit your personal details</p>
      </div>
      <div class="card">
        <h3>Dashboard</h3>
        <p>Access all your tools and updates</p>
      </div>
      <div class="card">
        <h3>My Earnings</h3>
        <p>Track your performance and income</p>
      </div>
      <div class="card">
        <h3>Withdraw</h3>
        <p>Request your available balance</p>
      </div>
    </div>
  </div>

  <script>
    // Get the name from localStorage
    const name = localStorage.getItem("loggedInName");
    document.getElementById("userName").textContent = name || "User";

    // Logout function
    function logout() {
      localStorage.removeItem("loggedInName");
      localStorage.removeItem("loggedInEmail");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

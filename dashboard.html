<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowWithMe - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0d253f;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .hamburger {
      cursor: pointer;
      font-size: 1.8rem;
      color: white;
      border: none;
      background: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #132b44;
      padding-top: 60px;
      transition: 0.3s ease-in-out;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 15px 20px;
      border-bottom: 1px solid #1f3b5a;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    .sidebar ul li a:hover {
      color: #00c6ff;
    }

    main {
      padding: 2rem;
      flex: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .card h2 {
      color: #00c6ff;
    }

    .dashboard-image {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="profile.html">My Profile</a></li>
      <li><a href="#">My Earnings</a></li>
      <li><a href="#">Withdraw</a></li>
    </ul>
  </div>

  <!-- Header -->
  <header>
    <button class="hamburger" onclick="toggleSidebar()">â˜°</button>
    <h1>GrowWithMe Dashboard</h1>
  </header>

  <!-- Main Content -->
  <main>
    <div class="card">
      <h2>Welcome, <span id="userEmail">User</span>!</h2>
      <p>Here is your dashboard overview.</p>
      <img class="dashboard-image" src="https://source.unsplash.com/600x300/?technology,success" alt="Dashboard Image">
    </div>

    <div class="card">
      <h2>Start Growing with Us!</h2>
      <p>This is your personal space where you can track earnings, make withdrawals, and update your profile.</p>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    }

    // Get email from localStorage and show
    const email = localStorage.getItem("loggedInEmail");
    if (email) {
      document.getElementById("userEmail").innerText = email;
    }
  </script>

</body>
</html>
